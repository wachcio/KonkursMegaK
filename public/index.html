<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TODO lista</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-900">
      <div class="col-span-12">
        <div class="overflow-auto lg:overflow-visible">
             <h2 class="text-2xl text-gray-200 font-bold text-center">TODO lista</h2>
          <div class="flex justify-start border-b-2 border-fuchsia-900 pb-1 items-end">



              <div class="text-center flex-auto ">
                <input
                id="addTaskNameInput"
                  type="text"
                  name="name"
                  placeholder="Zadanie"
                  class="bg-gray-900 text-white w-100 py-2 border-b-2 border-blue-600 outline-none focus:border-yellow-400"
                />
              </div>
              <div class="text-center flex-auto ">

  <label class="flex radio p-2 cursor-pointer font-extralight text-xs">
    <input id="addTaskDoneCheckbox" class="my-auto transform scale-125" type="checkbox" name="done" />
    <div class=" px-1 my-auto text-white">zrobione</div>
  </label>
              </div>
              <a
                href="#"
                id="addTaskBtn"
                class="hidden
                  material-icons-outlined
                  text-4xl text-green-500
                  hover:text-green-400
                  py-1
                  px-1
                  text-base
                  sm
                  rounded-full
                "
              >
                add_circle
              </a>
              <a
                href="#"
                id="okTaskBtn"
                class="

                  material-icons-outlined
                  text-4xl text-green-500
                  hover:text-green-400
                  py-1
                  px-1
                  text-base
                  sm
                  rounded-full
                "
              >
              check_circle
              </a>
              <a
                href="#"
                id="cancelTaskBtn"
                class="

                  material-icons-outlined
                  text-4xl text-red-500
                  hover:text-red-400
                  py-1
                  px-1
                  text-base
                  sm
                  rounded-full
                "
              >
              cancel
              </a>
            </div>
          </div>
          <table class="table text-gray-400 border-separate space-y-6 text-sm">
            <thead class="bg-blue-500 text-white">
              <tr>
                <th class="p-3">#</th>
                <th class="p-3">Zadanie</th>
                <th class="p-3 text-left">Status</th>
                <th class="p-3 text-left">Akcje</th>
              </tr>
            </thead>
            <tbody id="tasksList">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
