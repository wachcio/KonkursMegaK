<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/img/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <title>TODO lista</title>
  </head>

  <body>
    <div
      id="spinner"
      class="
        hidden
        flex
        fixed
        top-0
        left-0
        items-center
        justify-center
        min-w-full min-h-screen
        bg-gray-900
        z-100
        opacity-80
      "
    >
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
      <div class="flex flex-col col-span-12">
        <div class="overflow-auto lg:overflow-visible">
          <h2 class="text-2xl text-gray-200 font-bold text-center">TODO lista</h2>
          <div class="flex justify-start border-b-2 border-fuchsia-900 pb-1 items-end">
            <input
              id="addTaskNameInput"
              type="text"
              name="name"
              placeholder="Zadanie"
              class="
                bg-gray-900
                text-white
                w-auto
                py-2
                border-b-2 border-blue-600
                outline-none
                focus:border-yellow-400
              "
            />
            <label class="flex radio p-2 cursor-pointer font-extralight text-xs">
              <input
                id="addTaskDoneCheckbox"
                class="my-auto transform scale-125"
                type="checkbox"
                name="done"
              />
              <div class="px-1 my-auto text-white">zrobione</div>
            </label>
            <a
              href="#"
              id="addTaskBtn"
              class="
                material-icons-outlined
                text-4xl text-green-500
                hover:text-green-400
                py-1
                px-1
                text-base
                sm
                rounded-full
              "
            >
              add_circle
            </a>
            <a
              href="#"
              id="okTaskBtn"
              class="
                hidden
                material-icons-outlined
                text-4xl text-green-500
                hover:text-green-400
                py-1
                px-1
                text-base
                sm
                rounded-full
              "
            >
              check_circle
            </a>
            <a
              href="#"
              id="cancelTaskBtn"
              class="
                hidden
                material-icons-outlined
                text-4xl text-red-500
                hover:text-red-400
                py-1
                px-1
                text-base
                sm
                rounded-full
              "
            >
              cancel
            </a>
          </div>
        </div>
        <table class="table text-gray-400 border-separate space-y-6 text-sm">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="p-3">#</th>
              <th class="p-3 min-w-max">Zadanie</th>
              <th class="p-3 text-left">Status</th>
              <th class="p-3 text-left">Akcje</th>
            </tr>
          </thead>
          <tbody id="tasksList"></tbody>
        </table>
      </div>
      <div class="text-xs text-white mt-3">Wachcio@2021</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
